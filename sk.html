<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "Tl060mLgM1VegwCcC",
            });
        })();
    </script>
</head>
<body>
    <label for="userName">
        Full Name: <input type="text" id="userName">
    </label>
    <br>
    <label for="email">
        Email: <input type="text" id="email">
    </label>
    <br>
    <label for="subject">
        Subject: <input type="text" id="subject">
    </label>
    <br>
    <label for="message">
        Message: <textarea name="" id="message"></textarea>
    </label>
    <br>
    <button onclick="submit()">Submit</button>
    <!-- Allow "Send email on your behalf" permission during connection. Both Gmail and Google Apps accounts are supported. -->
    <script>
        function submit(){
            let fullName = document.getElementById("userName").value;
            let userEmail = document.getElementById("email").value;
            let subject = document.getElementById("subject").value;
            let message = document.getElementById("message").value
            let params = {
                full_name: fullName,
                subject: subject,
                email: userEmail,
                message: message
            }
            /// Service Id, Template Id, parameter object
            emailjs.send("service_o99m92q", "template_1u6o39r", params).then((res) => {
                alert("Query Sent");
                console.log(res)
            })
            .catch((error) => {console.log(error)})
        }
    </script>
</body>
</html>
